<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body> 
    <!-- main outer dive -->
    <div class="outer-container">
        <!-- top bar section -->
        <div class="top-bar">
            <button>View Highscore</button>
            <p>Timer: 00.00</p>
            
        </div>
        <!-- inner dive -->
        <div class="inner-container">
<!-- main header quiz intro -->
<header class="quiz-intro">
    <h1>Welcome the quiz</h1>
    <p>To get started with the quiz, start the quiz</p>
    <button>start quiz</button>

</header>

<!-- main quiz contet -->
<main>
    <!-- phase 2 -->
    <section class="question">
        <h2>Question Here</h2>
        <ul>
            <!-- this will be generated in javascrip -->
            <li><button>Answer 1</button></li>
            <li><button>Answer 2</button></li>
            <li><button>Answer 3</button></li>
            <li><button>Answer 4</button></li>
            
        </ul>  

    </section>

    <section class="quiz-finish">
        <!-- phase 3 -->
        <h2>Quiz Finished</h2>
        <p>Your Score: 00</p>
        <div>
            <label for="">Enter initials:</label>
            <input type="text">
            <button>Submit</button>
        </div>

    </section>

    <!-- phase 4 -->
    <section class="highscores">
        <h2>Highscore</h2>
    <ol>
         <!-- this will be generated in javascrip -->
        <li>WH - 20</li>
        <li>WH - 20</li>
        <li>WH - 20</li>
        <li>WH - 20</li>
    </ol>
    <button>Go Back</button>
    <button class="clear">Clear Highscores</button>

    </section>

</main>
        </div>
    </div>

    


    
</body>
</html>
